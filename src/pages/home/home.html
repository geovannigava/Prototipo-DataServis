<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-grid>
      <ion-row align-items: center>
        <ion-col text-center>
          <br><br><br>
          <button ion-button full icon-start round (click)="irParaFecharCaixa()">
            <ion-icon name="ios-cash-outline"></ion-icon>
            Fechamento de Caixa
          </button>
          <br>
          <br>
          <button ion-button full icon-start round (click)="irParaGraficos()">
            <ion-icon name="ios-analytics-outline"></ion-icon>
            Gráficos
          </button>
          <br>
          <br>
          <button ion-button full icon-start round >
            <ion-icon name="ios-contacts-outline"></ion-icon>
            Clientes
          </button>
          <br>
          <br>
          <button ion-button full icon-start round >
            <ion-icon name="ios-alert-outline"></ion-icon>
            Aviso de Estoque
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>






</ion-content>
